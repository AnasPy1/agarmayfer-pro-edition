<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1e3a8a;
        }
        
        .navbar {
            background: #1e40af;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .logo h1 {
            color: white;
            font-size: 1.5rem;
        }
        
        /* Desktop navigation - hidden on mobile */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 44px;
            height: 44px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            border: none;
        }
        
        .mobile-menu-toggle span {
            display: block;
            width: 22px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 1px;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex !important;
            }
            
            .nav-links {
                position: fixed !important;
                top: 0 !important;
                right: -100% !important;
                width: 300px !important;
                height: 100vh !important;
                background: linear-gradient(135deg, #1e3a8a, #1e40af) !important;
                flex-direction: column !important;
                justify-content: flex-start !important;
                padding: 80px 20px 20px 20px !important;
                transition: right 0.5s ease !important;
                z-index: 9999 !important;
                box-shadow: -5px 0 15px rgba(0,0,0,0.3) !important;
            }
            
            .nav-links.mobile-active {
                right: 0 !important;
            }
            
            .nav-links li {
                margin: 10px 0 !important;
                opacity: 0.5 !important;
                transform: translateX(30px) !important;
                transition: all 0.4s ease !important;
            }
            
            .nav-links.mobile-active li {
                opacity: 1 !important;
                transform: translateX(0) !important;
            }
            
            .nav-links a {
                display: block !important;
                padding: 15px 20px !important;
                border-bottom: 1px solid rgba(255,255,255,0.1) !important;
                border-radius: 6px !important;
            }
            
            .nav-links a:hover {
                background: rgba(255,255,255,0.1) !important;
            }
        }
        
        /* Hamburger animation */
        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        .content {
            margin-top: 80px;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .debug {
            position: fixed;
            top: 100px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Agarmay fer</h1>
        </div>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#products">Produits</a></li>
            <li><a href="#categories">Catégories</a></li>
            <li><a href="#about">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Mobile Navigation Test</h1>
        <p>Click the hamburger menu (☰) to test mobile navigation</p>
        <p>Resize browser window to mobile size (< 768px)</p>
    </div>
    
    <div class="debug" id="debug">
        Debug: Ready
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navLinks = document.getElementById('navLinks');
            const debug = document.getElementById('debug');
            
            function updateDebug(message) {
                debug.innerHTML = `Debug: ${message}<br>Classes: ${navLinks.className}<br>Right: ${getComputedStyle(navLinks).right}`;
                console.log(message);
            }
            
            updateDebug('Initialized');
            
            function toggleMobileMenu() {
                const isActive = navLinks.classList.contains('mobile-active');
                updateDebug(`Toggling, currently active: ${isActive}`);
                
                if (isActive) {
                    navLinks.classList.remove('mobile-active');
                    mobileMenuToggle.classList.remove('active');
                    updateDebug('Menu closed');
                } else {
                    navLinks.classList.add('mobile-active');
                    mobileMenuToggle.classList.add('active');
                    updateDebug('Menu opened');
                }
            }
            
            mobileMenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                updateDebug('Button clicked');
                toggleMobileMenu();
            });
            
            // Close menu when clicking a link
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    if (navLinks.classList.contains('mobile-active')) {
                        toggleMobileMenu();
                    }
                });
            });
        });
    </script>
</body>
</html>
